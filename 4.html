	<script>
		const drawLine = (text) => {
			const textToArray = [...text]
			console.log(textToArray);
			for (let i=0;i<text.length;i++) {
				for (let q=1;q<=i;q++) {
					document.write("&nbsp&nbsp&nbsp")
				}
				for (let b=i; b<=i;b++) {
					document.write(textToArray[b])
				}
				document.write("<br/>")
			}
		}
		
		drawLine("DUMBWAYS");
		drawLine("DEV99");
		
	</script>
